<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사과포럼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단바 -->
  <header class="navbar">
    <div class="logo">🍏 사과포럼</div>
    <div class="search-group">
      <input type="text" class="search" placeholder="애플 소식 검색..." />
      <button class="search-btn">🔍</button>
    </div>
    <button class="write-button" onclick = "location.href = 'write.html' ">글쓰기</button>
  </header>

  <!-- 본문 -->
  <div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <h2>카테고리</h2>
      <ul>
        <li class="active">🏠 전체</li>
        <li>📰 뉴스</li>
        <li>📱 iPhone</li>
        <li>💻 Mac</li>
        <li>📲 iPad</li>
        <li>🎧 액세서리</li>
      </ul>
      <div class="community-status">
        <h3>커뮤니티 현황</h3>
        <p>총 게시물: <strong>0</strong></p>
        <p>온라인 사용자: <strong class="green">구현중</strong></p>
      </div>
    </aside>

    <!-- 메인 -->
    <main class="main">
      <div class="tabs">
        <button class="active">인기순</button>
        <button>최신순</button>
        <button>댓글순</button>
      </div>

      <div class="post-list">
        <!-- 게시글은 JS로 삽입 -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
